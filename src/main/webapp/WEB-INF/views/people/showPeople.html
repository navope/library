<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
        th:text="*{person.getFullName() + ', ' + person.getYearBirth()}">user</a>
</div>

<a href="/people/new">Create new person</a>

</body>
</html>
